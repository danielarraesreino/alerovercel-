{% extends "base.html" %}

{% block content %}
<h2>Novo Custo / Investimento</h2>
<form method="post">
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" name="descricao" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Tipo</label>
        <select name="tipo" class="form-control">
            <option value="Fixo">Custo Fixo (Aluguel, Pessoal)</option>
            <option value="Variável">Custo Variável (Manutenção, Quebra)</option>
            <option value="Investimento">Investimento (Equipamentos)</option>
        </select>
    </div>
    <div class="form-group">
        <label>Valor Total (R$)</label>
        <input type="number" step="0.01" name="valor" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Data Referência (Início)</label>
        <input type="date" name="data_referencia" class="form-control" value="{{ hoje }}" required>
    </div>
    <div class="form-group">
        <label>Parcelas (Amortização)</label>
        <input type="number" name="parcelas" class="form-control" value="1" min="1">
        <small class="form-text text-muted">Se for investimento, dividirá o valor por este número de meses.</small>
    </div>
    <div class="form-check">
        <input type="checkbox" name="recorrente" class="form-check-input" id="recorrente">
        <label class="form-check-label" for="recorrente">Recorrente? (Apenas marcador)</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
