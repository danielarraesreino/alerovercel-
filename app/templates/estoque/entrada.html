{% extends "base.html" %}

{% block title %}Registrar Entrada de Estoque{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Registrar Entrada de Estoque</h1>
        <a href="{{ url_for('estoque.index') }}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Voltar
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Nova Entrada</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="produto_id">Produto *</label>
                            <select class="form-control" id="produto_id" name="produto_id" required>
                                <option value="">Selecione um produto...</option>
                                {% for p in produtos %}
                                <option value="{{ p.id }}">{{ p.nome }} (Atual: {{ p.estoque_atual }} {{ p.unidade }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="quantidade">Quantidade *</label>
                                <input type="number" step="0.01" min="0.01" class="form-control" id="quantidade"
                                    name="quantidade" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="valor_unitario">Valor Unitário (R$)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="valor_unitario"
                                    name="valor_unitario">
                                <small class="form-text text-muted">Deixe em branco para manter o custo atual.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="referencia">Referência / Nota Fiscal</label>
                            <input type="text" class="form-control" id="referencia" name="referencia"
                                placeholder="Ex: NF-1234, Ajuste Manual...">
                        </div>

                        <div class="form-group">
                            <label for="observacao">Observação</label>
                            <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-plus-circle"></i> Registrar Entrada
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Opcional: Script para preenchimento automático de preço unitário se necessário?
    // Por enquanto simples.
</script>
{% endblock %}
